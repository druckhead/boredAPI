<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Scripts -->
  <script src="src/scripts/index.js"></script>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>boredAPI - Home</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">boredAPI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/druckhead">github</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Information
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="https://github.com/druckhead/boredAPI">Source Code</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="https://www.boredapi.com/about">Bored API</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid px-3">
    <div
      class="row row-cols-1 row-cols-xxl-2 justify-content-xxl-around align-content-around justify-content-around flex-column flex-lg-row gap-sm-3 gap-md-5 gap-xxl-0">
      <div class="col col-xxl-5 rounded border border-secondary  p-3">
        <form class="rounded-3 p-3">
          <fieldset>
            <legend>Activity Generator</legend>
            <div class="mb-3">
              <label for="disabledRangeInput" class="form-label">Number of Participants: <span><output id="participant-value">1</output></span></label>
              <input type="range" id="disabledRangeInput" class="form-range" min="1" max="10" value="1" oninput="document.getElementById('participant-value').value = value">
            </div>
            <div class="mb-3">
              <label for="disabledSelect" class="form-label">Disabled select menu</label>
              <select id="disabledSelect" class="form-select">
                <option value="">--Select an Option--</option>
                <option value="busywork">Busywork</option>
                <option value="charity">Charity</option>
                <option value="cooking">Cooking</option>
                <option value="diy">DIY</option>
                <option value="education">Education</option>
                <option value="music">Music</option>
                <option value="recreational">Recreational</option>
                <option value="relaxation">Relaxation</option>
                <option value="social">Social</option>
              </select>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
                <label class="form-check-label" for="disabledFieldsetCheck">
                  Free Activity
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-outline-success">Submit</button>
            <button type="reset" class="btn btn-outline-danger">Reset</button>
          </fieldset>
        </form>
        <button class="btn btn-outline-secondary" onclick="getActivity()">Random</button>
      </div>
      <div class="col col-xxl-5 rounded">column</div>
    </div>
  </div>
</body>

</html>
