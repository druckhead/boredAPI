<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/src/styles/app.css">
  <!-- Scripts -->
  <script src="src/scripts/index.js"></script>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>boredAPI - Home</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg border border-bottom shadow bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">boredAPI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/druckhead">github</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Information
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="https://github.com/druckhead/boredAPI">Source Code</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="https://www.boredapi.com/about">Bored API</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid fill-viewport">
    <div
      class="row row-cols-1 row-cols-xxl-2 justify-content-center flex-xs-column flex-lg-row h-100 mt-3">
      <div class="col col-xxl-5 rounded border border-secondary p-3">
        <form id="filter-form" class="rounded-3 p-3" onsubmit="getActivity(event)">
          <fieldset id="activity-generator">
            <legend class="mb-4">Activity Generator</legend>
            <div>
              <label for="rangeInput" class="form-label">Number of Participants: <span><output
                    id="participant-value">1</output></span></label>
              <input type="range" name="participants" id="rangeInput" class="form-range" min="1" max="10" value="1"
                oninput="document.getElementById('participant-value').value = value">
            </div>
            <div class="my-4">
              <label for="activitySelect" class="form-label">Choose an Activity</label>
              <select id="activitySelect" name="type" class="form-select">
                <option value="">--Select an Option--</option>
                <option value="busywork">Busywork</option>
                <option value="charity">Charity</option>
                <option value="cooking">Cooking</option>
                <option value="diy">DIY</option>
                <option value="education">Education</option>
                <option value="music">Music</option>
                <option value="recreational">Recreational</option>
                <option value="relaxation">Relaxation</option>
                <option value="social">Social</option>
              </select>
            </div>
            <div class="my-4">
              <div class="form-check">
                <input id="free-checkbox" class="form-check-input" type="checkbox" value="" name="price" id="check">
                <label class="form-check-label" for="check">
                  Free Activity
                </label>
              </div>
            </div>
            <div class="my-4 d-flex gap-5">
              <button id="submit-form-btn" type="submit" class="btn btn-outline-success">Submit</button>
              <button type="reset" class="btn btn-outline-danger">Reset</button>
            </div>
          </fieldset>
        </form>
        <div class="container-fluid px-3 mb-3">
          <button id="random-activity-btn" class="btn btn-outline-secondary"
            onclick="getRandomActivity()">Random</button>
        </div>
      </div>
      <div class="col col-xxl-5 rounded border border-secondary p-3 bg-light">
        <div class="p-3">
          <h4 class="mb-1">Activity List</h4>
          <p class="mb-3">Generated activities will be listed below.</p>
          <ul id="products" class="container-fluid round list-group scrollable">
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
